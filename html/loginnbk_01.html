<script>

  var inputName = document.getElementById("nomeado");
  inputName.value =  localStorage.getItem('valueText');

// RIP CPF KEYPRESS

function format(cpf) {
    cpf = cpf.replace(/\D/g, ''); // remove tudo que não é número
    if (cpf.length > 11) {
        cpf = cpf.substring(0, 11);
    }
    var dv = cpf.substring(9);
    if (dv.length > 0) {
        dv = '-' + dv;
    }

    return cpf.substring(0, 9).split(/(?=(?:\d{3}){0,3}$)/).join('.') + dv;
}

// depois é só substituir no input
var cpfInput = document.querySelector('#cpf');
cpfInput.addEventListener('input', function() {
    cpfInput.value = format(cpfInput.value);
});
</script>
